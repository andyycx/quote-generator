<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Woody Allen Quotes Generator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    </head>
    <body>
        <section class="hero is-primary is-large">
            <div class="hero-body">
              <div class="container">
                <h1 class="title has-text-weight-bold is-size-1">
                  <strong>"Mostly" </strong>Woody Allen Quote Generator
                </h1>
                <div class="has-text-centered has-text-weight-semibold is-size-5" id="displayQuote">
                    <!--Quotes will be displayed here-->
                </div>
                <div class="has-text-right has-text-weight-semibold is-size-5" id="displayQuoteOrigin">
                    <!--Quotes origins will be displayed here-->
                </div>
                <button class="button is-danger is-rounded is-centered has-text-weight-semibold" onclick="newQuote()">Generate New Quote</button>
              </div>
            </div>
            <div class="hero-foot">
                <div class="container">
                    <div class="has-text-right is-size-6">Made by Dying</div>
                </div>
            </div>
            <script src="javascript.js"></script>
          </section>
    </body>
</html>
